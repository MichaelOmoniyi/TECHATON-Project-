<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Css/Style.css"/>
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
      <div class="container_box1">
        <div class="container_info1">
      <img src="Images/illustration-hero.svg" alt="illustration-hero" />
    </div>
    </div>
    <div class="container_box2">
        <div class="container_info2">
          <h1>Order Summary</h1>
          <p>You can now listening to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="me">
        <div class="container_info3">
          <div class="music">
          <img src="Images/icon-music.svg" alt="music_icon" />
          </div>
          <span class="sub-container_1">
            <p><span class="plan"><strong>Annual Plan</strong></span><br /><span class="price">$59.99/year</span></p>
          </span>
          <span class="sub-container_2">
            <a href="#">Change</a>
          </span>
        </div>
        </div>
        <div class="button">
          <button type="submit">Proceed to Payment</button>
        </div>
        <div class="container_info4">
          <a href="#">Cancel order</a>
        </div>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michael Omoniyi</a>
  </div>
</body>
</html>
